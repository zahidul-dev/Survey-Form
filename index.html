<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name">Name</label>
      <input
        id="name"
        type="text"
        placeholder="Enter your name"
        required
      />

      <!-- Email -->
      <label id="email-label" for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        required
      />

      <!-- Number -->
      <label id="number-label" for="number">Age (optional)</label>
      <input
        id="number"
        type="number"
        min="10"
        max="100"
        placeholder="Age"
      />

      <!-- Dropdown -->
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" required>
        <option disabled selected value="">Select current role</option>
        <option>Student</option>
        <option>Full-time job</option>
        <option>Full-time learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>

      <!-- Recommendation -->
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" name="recommend" value="definitely" /> Definitely</label><br />
      <label><input type="radio" name="recommend" value="maybe" /> Maybe</label><br />
      <label><input type="radio" name="recommend" value="not-sure" /> Not sure</label>

      <!-- Checkbox -->
      <p>What would you like to see improved? (Check all that apply)</p>
      <label><input type="checkbox" value="frontend" /> Front-end Projects</label><br />
      <label><input type="checkbox" value="backend" /> Back-end Projects</label><br />
      <label><input type="checkbox" value="data" /> Data Visualization</label><br />
      <label><input type="checkbox" value="challenges" /> Challenges</label><br />
      <label><input type="checkbox" value="open-source" /> Open Source Community</label><br />
      <label><input type="checkbox" value="gitter" /> Gitter help rooms</label><br />
      <label><input type="checkbox" value="videos" /> Videos</label><br />
      <label><input type="checkbox" value="city-meetups" /> City Meetups</label><br />
      <label><input type="checkbox" value="wiki" /> Wiki</label><br />
      <label><input type="checkbox" value="forum" /> Forum</label><br />
      <label><input type="checkbox" value="additional" /> Additional Courses</label>

      <!-- Comments -->
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        rows="5"
        placeholder="Enter your comment here..."
      ></textarea>

      <!-- Submit -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
